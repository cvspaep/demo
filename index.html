<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Fill - Infinite Array</title>
</head>
<body>
    <script>
        let memoryFiller = [];
        while (true) {
            memoryFiller.push(new Array(1000000).fill('Memory Fill'));
        }
    </script>
</body>
</html>
